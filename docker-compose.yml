version: "3.8"

services:
  database:
    image: mariadb
    env_file:
      - docker/env/database.env
    volumes:
      - database-data:/var/lib/mysql
    ports:
      - 3306:3306

  mongo:
    image: mongo
    env_file:
      - docker/env/mongo.env

