  php:
    build:
      context: ./docker/dockerfile/
      dockerfile: php.dockerfile
    image: artziom/php:8.0-fpm
    volumes:
      - ./:/code
    working_dir: /code
    depends_on:
      - database
      - mongo
    env_file:
      - docker/env/php.env

  web:
    image: nginx
    volumes:
      - ./docker/templates:/etc/nginx/templates
      - ./:/code
    ports:
      - 80:80
    depends_on:
      - php
    environment:
      - NGINX_PORT=80
      - NGINX_FASTCGI=php:9000
      - NGINX_PHP_ROOT=/code

  redis:
    image: redis:6.2-rc1
    volumes:
      - redis-data:/data
    ports:
      - 6379:6379

