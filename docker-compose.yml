version: "3.8"

services:
  database:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: test
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
    volumes:
      - database-data:/var/lib/mysql

  apache-php:
    build: docker/
    image: artziom/php:8.0-apache-pdo_mysql
    ports:
      - 80:80
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    depends_on:
      - database
    environment:
      MYSQL_HOST: database
      MYSQL_USERNAME: user
      MYSQL_PASSWORD: secret
      MYSQL_DBNAME: test

  redis:
    image: redis:6.2-rc1
    volumes:
      - redis-data:/data
    ports:
      - 6379:6379

  redsmin:
    image: redsmin/proxy

  redis-commander:
    image: rediscommander/redis-commander
    ports:
    - 8081:8081
    environment:
      REDIS_HOSTS: local:redis:6379

  memcached:
    image: memcached
    ports:
      - 11211:11211

  blackfire:
    image: blackfire/blackfire
    ports:
    - 8707:8707
    environment:
      BLACKFIRE_SERVER_ID: ~
      BLACKFIRE_SERVER_TOKEN: ~
      BLACKFIRE_CLIENT_ID: ~
      BLACKFIRE_CLIENT_TOKEN: ~

volumes:
  database-data:
  redis-data: